<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Life</title>
    <!--link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" /-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <section>
        <header>
            <h1>Life</h1>
        </header>
        <article>
            <figure>
                <canvas id="$canvas" width="500" height="500"></canvas>
            </figure>
        </article>
    </section>

    <footer>
        <nav>
            <label>
                Spread <span id="$showSpread"></span>
                <input type="range" id="$spread" min="0.1" max="3.5" step="0.01" value="2.88" />
            </label>
        </nav>
        <nav>
            <label>
                Color:
                <select id="$color">
                    <option value="KKXcog">X center of gravity</option>
                    <option value="DiffKValue">Diff and Value</option>
                    <option value="KKValue">Value</option>
                    <option value="KKDiff">Diff</option>
                </select>
            </label>
        </nav>
        <nav>
            <label>
                Rule:
                <select id="$rule">
                    <option value="gg">Double Guassian</option>
                    <option value="conway">Conway's Game of Life</option>
                </select>
            </label>
        </nav>
        <nav>
            <button id="$restart">Restart</button>
        </nav>
    Source code on <a href="https://github.com/eobrain/flife">GitHub</a>
    </footer>
</body>

</html>
