<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Life</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Life</h1>
    <div>
        <label>
            <input type="range" id="$spread" min="0.1" max="3.5" step="0.01" value="2.88" />
            Spread <span id="$showSpread"></span>
        </label>
        <label>
            Color:
            <select id="$color">
                <option value="DiffKValue">Diff and Value</option>
                <option value="KKValue">Value</option>
                <option value="KKDiff">Diff</option>
                <option value="KKXcog">X center of gravity</option>
            </select>
        </label>
        <button id="$restart">Restart</button>
    </div>
    <canvas id="$canvas" width="500" height="500"></canvas>

    <p>
        Source code on <a href="https://github.com/eobrain/flife">GitHub</a>
    </p>
</body>

</html>
